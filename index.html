<!DOCTYPE html>
<html lang="de" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#1e1e1e" />
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="style/theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="bin/js/dragend.min.js"></script>
    <script src="js/init.js"></script>
    <title>WebOS by Maurice</title>
</head>
<body id="body" onload="preLoader()">
    <div class="load-animation-page">
        <div class="load-animation-container">
            <div class="load-animation-circle"></div>
            <div class="load-animation-box"></div>
        </div>
        <div class="load-animation-bar">
            <div class="load-animation-bar-filler">
                <div id="load-animation-filler">
                    <p id="load-animation-percentage">0%</p>
                </div>
            </div>
        </div>
        <div class="load-animation-text">
            <p id="load-text">Wird geladen...<br/></p>
        </div>
        <div class="load-animation-text-overlay"></div>
    </div>
    <div id="window">
        <div id="main">
            <div id="status-bar">
                <div class="notification-icons">
                </div>
                <div class="status-icons">

                </div>
                <div class="clock-digital">
                    <p class="clock-text">00:00</p>
                </div>
            </div>
            <div id="main-content-container">
                <div id="home-screen">
                    <div class="app-grid-container">
                        <div class="app-grid dragend-page">
                            <div id="settings-icon" class="app-entry">
                                <div class="app-icon">
                                    <img src="img/icons/settings.png" alt="Settings">
                                </div>
                                <div class="app-label">
                                    <p>Einstellungen</p>
                                </div>
                            </div>
                            <div id="movies-icon" class="app-entry">
                                <div class="app-icon">
                                    <img src="img/icons/movies.png" alt="Movies">
                                </div>
                                <div class="app-label">
                                    <p>Filme</p>
                                </div>
                            </div>
                            <div id="pexels-icon" class="app-entry">
                                <div class="app-icon">
                                    <img src="img/icons/movies.png" alt="Movies">
                                </div>
                                <div class="app-label">
                                    <p>pexels</p>
                                </div>
                            </div>
                        </div>
                        <div class="app-grid dragend-page">
                            <div id="whatsapp-icon" class="app-entry">
                                <div class="app-icon">
                                    <img src="img/icons/whatsapp.png" alt="Whatsapp">
                                </div>
                                <div class="app-label">
                                    <p>Whatsapp</p>
                                </div>
                            </div>
                            <div id="chrome-icon" class="app-entry">
                                <div class="app-icon">
                                    <img src="img/icons/chrome.png" alt="Chrome">
                                </div>
                                <div class="app-label">
                                    <p>Chrome</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="nav-bar">
                <div id="nav-back-container" class="nav-item">
                    <i id="nav-back" class="fas fa-caret-left"></i>
                </div>
                <div id="nav-home-container" class="nav-item">
                    <i id="nav-home" class="fas fa-circle"></i>
                </div>
                <div id="nav-history-container" class="nav-item">
                    <i id="nav-history" class="fas fa-square"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="app-container" class="apps">
        
    </div>

    <div id="app-history-container">
        <div id="app-history" class="app-history">
            
        </div>
    </div>

    <div class="lockscreen-cover"></div>
    <div id="lockscreen-container"></div>
</body>
</html>
